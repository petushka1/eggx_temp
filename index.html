<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egg‑X RWA Tokenization Protocol — Coming Soon</title>
  <style>
    :root {
      --primary-color: #dfdfdf;
      --background-dark-color: #151516;
      --accent-color: #f8df00;
      --font-light-color: #a19d9d;
      --font-dark-color: #535353;
      --border-color: #535353;
      --font-family: "Arial", sans-serif;
      --transition-speed: 0.3s;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--background-dark-color);
      color: var(--primary-color);
      font-family: var(--font-family);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    .illustration {
      width: 300px;
      max-width: 80%;
      margin: 0 auto 1.5rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--font-light-color);
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      color: var(--font-light-color);
      margin-bottom: 1.5rem;
    }
    .links {
      margin-top: 2rem;
    }
    .links img {
      width: 120px;
      opacity: 0.8;
      transition: opacity var(--transition-speed);
    }
    .links img:hover {
      opacity: 1;
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.75rem; }
      h2 { font-size: 1.125rem; }
      .illustration { width: 200px; }
      .links img { width: 80px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Illustration -->
    <img class="illustration" src="symbol.svg" alt="Egg‑X Illustration" />

    <h1 style="margin-top: 1rem;">Egg‑X RWA Tokenization Protocol</h1>
    <h2 style="color: var(--accent-color);">Coming Soon</h2>
    <p>
      A blockchain‑based protocol on SUI for startups and brands to tokenize products,
      launch multi‑phase token sales, and raise capital transparently.
    </p>

    <!-- Bottom Clickable Logo -->
    <div class="links">
      <a href="https://e99x.com" target="_blank" rel="noopener">
        <img src="logo.svg" alt="Egg‑X Logo" />
      </a>
      <br/>

      <a href="https://x.com/EggX_" target="_blank" rel="noopener">
        <img
          src="x.svg"
          alt="Egg‑X on X"
          width="24"
          height="24"
          style="margin-top: 1rem; vertical-align: middle;"
        />
      </a>
    </div>
  </div>
</body>
</html>
